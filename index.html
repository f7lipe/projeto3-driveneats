<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrivenEats</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- Logo -->
    <header>
        <nav>
            <span class="text-logo">DrivenEats</span>
            <br>
            <span class="motto">Sua comida em 6 minutos</span>
        </nav>
    </header>
    <!-- Items -->
    <main>
        <!--Pratos-->
        <section class="dishes">
            <!-- Título da seção -->
            <h1>Primeiro, seu prato</h1>
            <!-- Prato -->
            <article class="dish">
                <div class="card">
                    <!-- Imagem -->
                    <div class="image">
                        <img src="https://institucional.hortifruti.com.br/wp-content/uploads/2021/06/Banner-Yakisoba-vegetariano.jpg"
                            alt="prato: yakisoba vegetariano">
                    </div>
                    <div class="text">
                        <!-- Nome do ítem -->
                        <h1 id="item">Yakisoba veg</h1>
                        <!-- Descrição -->
                        <h2 id="description">Yakisoba com vegetais frescos.</h2>
                        <!-- Preço -->
                        <h3 id="price">R$:25,80</h3>
                    </div>
                </div>
            </article>
        </section>

        <!-- Bebidas-->
        <seciton class="drinks">
            <!-- Título da seção -->
            <h1>Agora, sua bebida</h1>
            <!-- Bebida -->
            <article class="drink">
                <div class="card">
                    <!-- Imagem -->
                    <div class="image">
                        <img src="https://www.meioemensagem.com.br/wp-content/uploads/2020/01/banner-coca-760x435.jpg"
                            alt="bebida: coca zero 350 ml">
                    </div>
                    <div class="text">
                        <!-- Nome do ítem -->
                        <h1 id="item">Coca zero</h1>
                        <!-- Descrição -->
                        <h2 id="description">Lata 350 ml</h2>
                        <!-- Preço -->
                        <h3 id="price">R$:5,13</h3>
                    </div>
                </div>
            </article>
        </seciton>

        <!-- Sobremesas-->
        <section class="desserts">
                        <!-- Título da seção -->
                        <h1>Por fim, sua sobremesa</h1>
                        <!-- Bebida -->
                        <article class="dessert">
                            <div class="card">
                                <!-- Imagem -->
                                <div class="image">
                                    <img src="https://uploads.metropoles.com/wp-content/uploads/2019/12/02153450/pudim-vegano-de-chocolate-600x400.jpg"
                                        alt="sobremesa: pudim vegano de chocolate">
                                </div>
                                <div class="text">
                                    <!-- Nome do ítem -->
                                    <h1 id="item">Pudim</h1>
                                    <!-- Descrição -->
                                    <h2 id="description">Pudim vegano de chocolate</h2>
                                    <!-- Preço -->
                                    <h3 id="price">R$:7,31</h3>
                                </div>
                            </div>
                        </article>
            
        </section>
    </main>
    <!-- Confirmar pedido -->
    <footer>
        <button class="finish">Selecione os 3 itens para fechar o pedido</button>
    </footer>

</body>

</html>
